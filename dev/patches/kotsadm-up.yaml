spec:
  template:
    spec:
      volumes:
      - name: dev
        hostPath:
          path: {{ .Env.PROJECT_DIR }}
          type: Directory
{{- if .Env.EC_NODE  }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Env.EC_NODE }}
{{- end  }}
      containers:
      - name: kotsadm
        image: kotsadm-api-dev
        command: ["/bin/bash"]
        args: ["-c", "while true; do sleep 30; done;"]
        volumeMounts:
        - name: dev
          mountPath: /replicatedhq/kots # workdir in the container
        env:
        # in order to serve from kotsadm-web even in embedded cluster
        - name: DISABLE_SPA_SERVING
          value: "1"
        - name: ENABLE_WEB_PROXY
          value: "1"
        - name: GOCACHE
          value: /replicatedhq/kots/dev/.gocache # from dev volume mount
        - name: GOMODCACHE
          value: /replicatedhq/kots/dev/.gomodcache # from dev volume mount
        livenessProbe: ~
        readinessProbe: ~
        resources: ~
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
