spec:
  template:
    spec:
      volumes:
      - name: dev
        hostPath:
          path: {{ .Env.PROJECT_DIR }}
          type: Directory
      - name: assets
        hostPath:
          path: {{ .Env.PROJECT_DIR }}/kurl_proxy/assets
          type: Directory
{{- if .Env.EC_NODE  }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Env.EC_NODE }}
{{- end  }}
      containers:
      - name: proxy
        image: kurl-proxy-dev
        command: ["/bin/bash"]
        args: ["-c", "while true; do sleep 30; done;"]
        volumeMounts:
        - name: dev
          mountPath: /replicatedhq/kots # parent of workdir in the container
        - name: assets
          mountPath: /assets
        env:
        - name: GOCACHE
          value: /replicatedhq/kots/dev/.gocache # from dev volume mount
        - name: GOMODCACHE
          value: /replicatedhq/kots/dev/.gomodcache # from dev volume mount
        livenessProbe: ~
        readinessProbe: ~
        resources: ~
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
