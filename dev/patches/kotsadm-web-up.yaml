spec:
  template:
    spec:
{{- if .Env.EC_NODE  }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Env.EC_NODE }}
{{- end  }}
      volumes:
      - name: dev
        hostPath:
          path: {{ .Env.PROJECT_DIR }}/web
          type: Directory
      - name: yarncache
        hostPath:
          path: {{ .Env.PROJECT_DIR }}/dev/.yarncache
          type: Directory
      containers:
      - name: kotsadm-web
        image: kotsadm-web-dev
        volumeMounts:
        - name: dev
          mountPath: /replicatedhq/kots/web # workdir in the container
        - name: yarncache
          mountPath: /replicatedhq/kots/dev/.yarncache
        env:
        - name: YARN_CACHE_FOLDER
          value: /replicatedhq/kots/dev/.yarncache
        resources: ~
