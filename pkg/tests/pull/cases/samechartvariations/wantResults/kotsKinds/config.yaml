apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: my-app
spec:
  groups:
  - items:
    - default: ""
      help_text: |
        Use this field to provide a hostname for your Example Application installation.
      name: hostname
      required: true
      title: Hostname
      type: text
      value: hostname
    - default: "no"
      name: helm
      title: Include helm
      type: text
      value: "yes"
    name: setup
    title: Setup
status: {}
