apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-test-example-chart-2
  namespace: helmns-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: security-test
      app.kubernetes.io/name: example-chart
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: security-test
        app.kubernetes.io/name: example-chart
    spec:
      containers:
      - env:
        - name: SECURITY_SCANNER_KEY_001
          valueFrom:
            secretKeyRef:
              key: key
              name: security-scanner
        image: nginx:latest
        name: my-security-container
      - command:
        - /bin/sleep
        - "9000"
        image: alpine:3.4
        name: waiter