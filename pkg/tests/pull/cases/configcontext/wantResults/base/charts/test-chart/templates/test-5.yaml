apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "2"
  name: pre-install-job
  namespace: helmns
spec:
  backoffLimit: 3
  template:
    metadata:
      name: security-test
    spec:
      containers:
      - command:
        - sh
        - -c
        - sleep 10
        image: alpine
        imagePullPolicy: IfNotPresent
        name: hook-test
      restartPolicy: Never
