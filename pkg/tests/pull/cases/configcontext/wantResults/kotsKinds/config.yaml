apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: my-app
spec:
  groups:
    - name: setup
      title: Setup
      items:
      - name: hostname
        title: Hostname
        type: text
        help_text: |
          Use this field to provide a hostname for your Example Application installation.
        required: true
        default: ""
        value: my-app.somebigbank.com
      - name: helm
        title: Include helm
        type: text
        default: "no"
        value: ""
status: {}
