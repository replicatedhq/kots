apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: chart
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: subsubchart
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: subsubchart-0.1.0
  name: chart-subsubchart
  namespace: helmns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: chart
      app.kubernetes.io/name: subsubchart
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: chart
        app.kubernetes.io/name: subsubchart
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: subsubchart
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
        securityContext: {}
      securityContext: {}
      serviceAccountName: chart-subsubchart
