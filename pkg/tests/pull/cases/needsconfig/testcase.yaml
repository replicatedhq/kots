Name: test pulling with unset required config items
PullOptions:
  Namespace: app-namespace
  ExcludeAdminConsole: true
  IsAirgap: true
  Silent: true
  LocalPath: cases/needsconfig/upstream
  RootDir: cases/needsconfig/results
