apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kots.io/app-slug: my-app
  labels:
    app: example
    component: nginx-tag-1
    kots.io/app-slug: my-app
    kots.io/backup: velero
  name: example-nginx-tag-1
spec:
  selector:
    matchLabels:
      app: example
      component: nginx-tag-1
  template:
    metadata:
      annotations:
        kots.io/app-slug: my-app
      labels:
        app: example
        component: nginx-tag-1
        kots.io/app-slug: my-app
        kots.io/backup: velero
    spec:
      containers:
      - image: ttl.sh/test/nginx:1
        name: nginx
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 32Mi
      imagePullSecrets:
      - name: my-app-registry