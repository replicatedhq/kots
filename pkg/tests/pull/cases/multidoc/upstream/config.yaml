apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: my-app
spec:
  groups:
    - name: setup
      title: Setup
      items:
        - name: hostname
          type: text
          title: Hostname
          help_text: |
            Use this field to provide a hostname for your Example Application installation.
          required: true
---
apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: my-app
spec:
  groups:
    - name: setup
      title: Setup
      items:
        - name: alt_hostname
          type: text
          title: Alternative Hostname
          help_text: |
            Use this field to provide an alternative hostname for your Example Application installation.
          required: false
          default: "fallback.example.com"
---
apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: my-app
spec:
  groups:
    - name: customization
      title: Customization
      items:
        - name: title
          type: text
          title: Title
          help_text: |
            Use this field to customize your website name.
          required: false
          default: "My Website"
        - name: brand
          type: Brand Name
          title: Title
          required: true
