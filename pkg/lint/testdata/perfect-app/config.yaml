apiVersion: kots.io/v1beta1
kind: Config
metadata:
  name: perfect-app-config
spec:
  groups:
    - name: settings
      title: Application Settings
      items:
        - name: hostname
          title: Hostname
          type: text
          default: example.com
        - name: replicas
          title: Replicas
          type: text
          default: "3"

