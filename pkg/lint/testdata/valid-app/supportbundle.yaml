apiVersion: troubleshoot.sh/v1beta2
kind: SupportBundle
metadata:
  name: app-support-bundle
spec:
  collectors:
    - logs:
        selector:
          - app=nginx
        namespace: default
  analyzers:
    - textAnalyze:
        checkName: Check Logs
        fileName: logs.txt
        outcomes:
          - pass:
              message: No errors found

