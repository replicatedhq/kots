#              port: grid
#              scheme: HTTP
#            initialDelaySeconds: 30
#            periodSeconds: 15
#            timeoutSeconds: 1
---

apiVersion: v1
kind: Service
metadata:
  name: grid
  labels:
    app: grid
spec:
  type: ClusterIP
  ports:
    - port: 4444
      name: webdriver
      targetPort: webdriver
    - port: 7900
      name: web-interface
      targetPort: web-interface
  selector:
    app: grid
