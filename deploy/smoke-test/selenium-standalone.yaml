apiVersion: apps/v1
kind: Deployment
metadata:
  name: grid
spec:
  selector:
    matchLabels:
      app: grid
  template:
    metadata:
      labels:
        app: grid
    spec:
      containers:
        - name: grid
          image: selenium/standalone-chrome
          imagePullPolicy: IfNotPresent
          ports:
            - name: webdriver
              containerPort: 4444
            - name: web-interface
              containerPort: 7900
