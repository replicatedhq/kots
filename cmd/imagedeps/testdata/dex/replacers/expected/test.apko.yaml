contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - dex~2.37.0-1
    - gomplate
    - bash
    - busybox
    - wolfi-baselayout

accounts:
  groups:
    - groupname: dex
      gid: 1001
  users:
    - username: dex
      uid: 1001
      gid: 1001
  run-as: dex

entrypoint:
  command: docker-entrypoint

cmd: dex serve /etc/dex/config.docker.yaml
