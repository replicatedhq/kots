apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kotsadm
spec:
  template:
    spec:
      initContainers:
        - image: ttl.sh/salah/kotsadm:12h
          imagePullPolicy: Always
          name: migrate-s3
          volumeMounts:
            - name: kotsadmdata
              mountPath: /kotsadmdata
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 100Mi
          command:
            - /migrate-s3.sh
          env:
            - name: S3_BUCKET_NAME
              value: "kotsadm"
            - name: S3_ENDPOINT
              value: http://kotsadm-s3.default.svc.cluster.local:4569/
            - name: S3_ACCESS_KEY_ID
              value: not-a-key
            - name: S3_SECRET_ACCESS_KEY
              value: not-a-secret
            - name: S3_BUCKET_ENDPOINT
              value: "true"    
      containers:
        - name: kotsadm
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: kotsadm-postgres # This secret is created in the migrations directory
                  key: uri
