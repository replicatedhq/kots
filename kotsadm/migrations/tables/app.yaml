apiVersion: schemas.schemahero.io/v1alpha2
kind: Table
metadata:
  name: app
spec:
  database: kotsadm-postgres
  name: app
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: name
        type: text
        constraints:
          notNull: true
      - name: icon_uri
        type: text
      - name: created_at
        type: timestamp without time zone
        constraints:
          notNull: true
      - name: updated_at
        type: timestamp without time zone
      - name: slug
        type: text
        constraints:
          notNull: true
      - name: upstream_uri
        type: text
        constraints:
          notNull: true
      - name: license
        type: text
      - name: current_sequence
        type: integer
      - name: last_update_check_at
        type: timestamp without time zone
      - name: is_all_users
        type: boolean
      - name: registry_hostname
        type: text
      - name: registry_username
        type: text
      - name: registry_password
        type: text
      - name: registry_password_enc
        type: text
      - name: namespace
        type: text
      - name: last_registry_sync
        type: timestamp without time zone
      - name: install_state
        type: text
      - name: is_airgap
        type: boolean
        default: "false"
      - name: snapshot_ttl_new
        type: text
        default: '720h'
        constraints:
          notNull: true
      - name: snapshot_schedule
        type: text
      - name: restore_in_progress_name
        type: text
      - name: restore_undeploy_status
        type: text
      - name: update_checker_spec
        type: text
        default: '@daily'
