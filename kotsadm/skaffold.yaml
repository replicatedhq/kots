apiVersion: skaffold/v2beta2
kind: Config

profiles:
  - name: github
    deploy:
      kustomize:
        paths:
          - "./kustomize/overlays/github"

  - name: microk8s
    activation:
      - kubeContext: microk8s
    deploy:
      kustomize:
        paths:
          - "./kustomize/overlays/microk8s"
        flags:
          apply:
            - --validate=false ## Skaffold turns CRDs into invalid yaml (https://github.com/GoogleContainerTools/skaffold/issues/1737)

build:
  local:
    concurrency: 0
    useBuildkit: true

  artifacts:
    - image: kotsadm-web
      context: "./web"
      sync:
        manual:
          - src: "src/**/*.jsx"
            dest: "./"
          - src: "src/**/*.js"
            dest: "./"
          - src: "src/**/*.png"
            dest: "./"
          - src: "src/**/*.scss"
            dest: "./"
          - src: "src/**/*.css"
            dest: "./"
      docker:
        dockerfile: ./Dockerfile.skaffold

    - image: kotsadm-api-node
      context: "./api"
      docker:
        dockerfile: ./Dockerfile.skaffold

    - image: kotsadm-api
      context: "./"
      docker:
        dockerfile: ./dev/Dockerfile

    - image: kotsadm-operator
      context: "./operator"
      docker:
        dockerfile: ./Dockerfile.skaffold

    - image: kotsadm-migrations
      context: "./migrations"
      docker:
        dockerfile: ./Dockerfile.skaffold

deploy:
  statusCheckDeadlineSeconds: 240
  kustomize:
    paths:
      - "./kustomize/overlays/dev"
