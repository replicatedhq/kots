---
version: 2
updates:

  # Npm

  - package-ecosystem: "npm"
    directory: "/web"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "01:00"
    labels:
      - "dependabot"
      - "javascript"
    groups:
      security:
        update-types:
          - "patch"
          - "minor"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "go"
    groups:
      security:
        update-types:
          - "patch"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "go"
    groups:
      security:
        update-types:
          - "patch"
          - "minor"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"

  - package-ecosystem: "github-actions"
    directory: ".github/actions/build-custom-melange-package"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"

  - package-ecosystem: "github-actions"
    directory: ".github/actions/build-custom-image-with-apko"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"

  - package-ecosystem: "github-actions"
    directory: ".github/actions/build-dep-image-with-apko"
    open-pull-requests-limit: 2
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"
