---
version: 2
updates:

  # Npm
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependabot"
      - "javascript"
      - "type::security"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
      - "go"
      - "type::security"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
      - "go"
      - "type::security"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::security"
