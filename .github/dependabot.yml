---
version: 2
updates:
  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::chore"

  - package-ecosystem: "github-actions"
    directories:
      - ".github/actions/*"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::chore"
