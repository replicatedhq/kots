---
version: 2
updates:

  # Npm

  - package-ecosystem: "npm"
    directory: "/web"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "01:00"
    labels:
      - "dependabot"
      - "javascript"
      - "type::chore"
    groups:
      security:
        update-types:
          - "patch"
      babel:
        patterns:
          - "@babel/*"
      typescript-eslint:
        patterns:
          - "typescript-eslint"
          - "@typescript-eslint/*"

  - package-ecosystem: "npm"
    directories:
      - ".github/actions/*"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "01:00"
    labels:
      - "dependabot"
      - "javascript"
      - "type::chore"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "go"
      - "type::chore"
    groups:
      security:
        update-types:
          - "patch"
      k8s.io:
        patterns:
          - "k8s.io/*"
      aws-sdk-go-v2:
        patterns:
          - "github.com/aws/aws-sdk-go-v2*"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "go"
      - "type::chore"
    groups:
      security:
        update-types:
          - "patch"
      k8s.io:
        patterns:
          - "k8s.io/*"
      aws-sdk-go-v2:
        patterns:
          - "github.com/aws/aws-sdk-go-v2*"

  - package-ecosystem: "gomod"
    directories:
      - ".github/actions/*"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "go"
      - "type::chore"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::chore"

  - package-ecosystem: "github-actions"
    directories:
      - ".github/actions/*"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::chore"
