---
version: 2
updates:

  # Npm
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "01:00"
    labels:
      - "dependabot"
      - "javascript"
      - "type::security"
    groups:
      security:
        update-types:
          - "patch"
          - "minor"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "go"
      - "type::security"
    groups:
      security:
        update-types:
          - "patch"
    ignore:
      - dependency-name: "github.com/dexidp/dex"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "go"
      - "type::security"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "02:30"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::security"
