---
version: 2
updates:

  # Npm
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependabot"
      - "javascript"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "@actions/safe-to-test"
      - "dependabot"
      - "go"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    schedule:
      interval: "daily"
    labels:
      - "@actions/safe-to-test"
      - "dependabot"
      - "go"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "@actions/safe-to-test"
      - "dependabot"
      - "github-actions"

  ## Dockerfiles

  - package-ecosystem: "docker"
    directory: "/deploy"
    schedule:
      interval: "weekly"
    labels:
      - "@actions/safe-to-test"
      - "dependabot"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/kurl_proxy/deploy"
    schedule:
      interval: "weekly"
    labels:
      - "@actions/safe-to-test"
      - "dependabot"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/migrations/deploy"
    schedule:
      interval: "weekly"
    labels:
      - "@actions/safe-to-test"
      - "dependabot"
      - "docker"
