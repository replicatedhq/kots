---
version: 2
updates:

  # Npm
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "daily"
      time: "16:45"
    open-pull-requests-limit: 2
    labels:
      - "dependabot"
      - "javascript"
      - "type::security"
    groups:
      dependencies:
        update-types:
          - "patch"
          - "minor"
    ignore:
      - update-types:
          - "version-update:semver-major"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "15:55"
    labels:
      - "dependabot"
      - "go"
      - "type::security"
    ignore:
      - dependency-name: "github.com/dexidp/dex"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
      - "go"
      - "type::security"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::security"
