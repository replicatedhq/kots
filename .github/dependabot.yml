---
version: 2
updates:

  # Npm
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "daily"
      time: "16:20"
    labels:
      - "dependabot"
      - "javascript"
      - "type::security"
    groups:
      dependencies:
        update-types:
        - "patch"
        - "minor"
        - "major"
    allow:
      - dependency-type: "all"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
      - "go"
      - "type::security"
    ignore:
      - dependency-name: "github.com/dexidp/dex"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
      - "go"
      - "type::security"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::security"
