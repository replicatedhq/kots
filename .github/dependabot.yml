---
version: 2
updates:

  # Npm
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "daily"
      time: "15:45"
    labels:
      - "dependabot"
      - "javascript"
      - "type::security"
    groups:
      all:
        patterns:
        - "*"

  ## Go mod

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "15:40"
    labels:
      - "dependabot"
      - "go"
      - "type::security"
    groups:
      all:
        patterns:
        - "*"
    ignore:
      - dependency-name: "github.com/dexidp/dex"

  - package-ecosystem: "gomod"
    directory: "/kurl_proxy"
    schedule:
      interval: "daily"
      time: "15:45"
    labels:
      - "dependabot"
      - "go"
      - "type::security"
    groups:
      all:
        patterns:
        - "*"

  ## GitHub Actions

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "15:45"
    labels:
      - "dependabot"
      - "github-actions"
      - "type::security"
    groups:
      all:
        patterns:
        - "*"
