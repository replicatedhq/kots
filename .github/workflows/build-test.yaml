name: build-test

on:
  push:
    branches:
      - "**"

jobs:
  build-web:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the version
        if: startsWith(github.ref, 'refs/tags/')
        id: get_tag
        shell: bash
        run: echo ::set-output name=GIT_TAG::${GITHUB_REF/refs\/tags\//}

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '10'

      - name: Build web
        env:
          GIT_COMMIT: ${{ github.sha }}
          GIT_TAG: ${{ steps.get_tag.outputs.GIT_TAG }}
        run: make -C web deps build-kotsadm

      - name: Upload web artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: web
          path: ./web/dist

  build-kots:
    runs-on: ubuntu-18.04
    needs: [build-web]
    steps:
      - uses: actions/setup-go@v2.1.3
        with:
          go-version: '^1.16.3'

      - name: setup env
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/checkout@v2.3.4

      - uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      - uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - name: Download web artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: web
          path: ./web/dist
      - run: make ci-test kots
      - uses: actions/upload-artifact@v2.2.4
        with:
          name: kots
          path: bin/kots


  build-kotsadm:
    runs-on: ubuntu-18.04
    needs: [build-web]
    steps:
      - uses: actions/setup-go@v2.1.3
        with:
          go-version: '^1.16.3'

      - name: setup env
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/checkout@v2.3.4

      - uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      - uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - name: Download web artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: web
          path: ./web/dist
      - run: make kotsadm
      - name: build and push kotsadm for e2e
        uses: docker/build-push-action@v2.6.1
        with:
          tags: ttl.sh/automated-${{ github.run_id }}/kotsadm:2h
          context: ./
          file: ./deploy/Dockerfile
          push: true
      - name: Scan kotsadm for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ttl.sh/automated-${{ github.run_id }}/kotsadm:2h
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'


  build-kurl-proxy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-go@v2.1.3
        with:
          go-version: '^1.16.3'

      - name: setup env
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/checkout@v2.3.4

      - uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      - uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - run: make -C kurl_proxy build

      - name: build and push kurl_proxy for e2e
        uses: docker/build-push-action@v2.6.1
        with:
          tags: ttl.sh/automated-${{ github.run_id }}/kurl-proxy:2h
          context: ./kurl_proxy
          file: ./kurl_proxy/deploy/Dockerfile
