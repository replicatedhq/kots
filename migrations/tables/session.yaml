apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: session
spec:
  database: kotsadm-postgres
  name: session
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: user_id
        type: text
        constraints:
          notNull: true
      - name: metadata
        type: text
        constraints:
          notNull: true
      - name: issued_at
        type: timestamp without time zone
      - name: expire_at
        type: timestamp without time zone
        constraints:
          notNull: true
